<div class="flex justify-center items-center">
  <div class="container">
    <div class="grid grid-cols-2 gap-8">
      <div class="card-body">
        <div class="title text-xl font-medium">Filled</div>
        <div class="w-full py-3">
          <div class="inline-block mr-2 mt-2">
            <button
              type="button"
              (click)="updateTheme(theme)"
              class="btn bg-blue-500 hover:bg-blue-600"
            >
              primary
            </button>
          </div>
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-secondary">Secondary</button>
          </div>
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-success">Success</button>
          </div>
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-danger">Danger</button>
          </div>
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-warning">Warning</button>
          </div>
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-info">Info</button>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="title text-xl font-medium">Disabled</div>
        <div class="w-full py-3">
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-primary-disabled">
              primary
            </button>
          </div>

          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-secondary-disabled">
              Secondary
            </button>
          </div>
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-success-disabled">
              Success
            </button>
          </div>
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-danger-disabled">
              Danger
            </button>
          </div>
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-warning-disabled">
              Warning
            </button>
          </div>
          <div class="inline-block mr-2 mt-2">
            <button type="button" class="btn btn-info-disabled">Info</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card card-body">
      <div class="title text-xl font-medium">Icon</div>
      <div class="w-full py-3">
        <div class="inline-block mr-2 mt-2">
          <button type="button" class="btn btn-primary flex items-center">
            <svg
              class="w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
              />
            </svg>
            btn-primary
          </button>
        </div>
        <div class="inline-block mr-2 mt-2">
          <button type="button" class="btn btn-secondary flex items-center">
            <svg
              class="w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Secondary
          </button>
        </div>
        <div class="inline-block mr-2 mt-2">
          <button type="button" class="btn btn-success flex items-center">
            <svg
              class="w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"
              />
            </svg>
            Success
          </button>
        </div>
        <div class="inline-block mr-2 mt-2">
          <button type="button" class="btn btn-danger flex items-center">
            <svg
              class="w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016zM12 9v2m0 4h.01"
              />
            </svg>
            Danger
          </button>
        </div>
        <div class="inline-block mr-2 mt-2">
          <button type="button" class="btn btn-warning flex items-center">
            <svg
              class="w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
              />
            </svg>
            Warning
          </button>
        </div>
        <div class="inline-block mr-2 mt-2">
          <button type="button" class="btn btn-info flex items-center">
            <svg
              class="w-4 h-4 mr-2"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Info
          </button>
        </div>
      </div>
    </div>

    <div class="card card-body">
      <div class="title text-xl font-medium">Group</div>
      <div class="w-full py-3">
        <div class="flex inline-flex mr-2" role="group">
          <button type="button" class="button-bar-first btn-primary">
            Left
          </button>
          <button type="button" class="button-bar btn-primary">Middle</button>
          <button type="button" class="button-bar-last btn-primary">
            Right
          </button>
        </div>

        <div class="flex inline-flex mr-2" role="group">
          <button type="button" class="button-bar-first btn-secondary">
            Left
          </button>
          <button type="button" class="button-bar btn-secondary">Middle</button>
          <button type="button" class="button-bar-last btn-secondary">
            Right
          </button>
        </div>

        <div class="flex inline-flex mr-2" role="group">
          <button type="button" class="button-bar-first btn-success">
            Left
          </button>
          <button type="button" class="button-bar btn-success">Middle</button>
          <button type="button" class="button-bar-last btn-success">
            Right
          </button>
        </div>

        <div class="flex inline-flex mr-2" role="group">
          <button type="button" class="button-bar-first btn-danger">
            Left
          </button>
          <button type="button" class="button-bar btn-danger">Middle</button>
          <button type="button" class="button-bar-last btn-danger">
            Right
          </button>
        </div>

        <div class="flex inline-flex mr-2" role="group">
          <button type="button" class="button-bar-first btn-warning">
            Left
          </button>
          <button type="button" class="button-bar btn-warning">Middle</button>
          <button type="button" class="button-bar-last btn-warning">
            Right
          </button>
        </div>

        <div class="flex inline-flex mr-2" role="group">
          <button type="button" class="button-bar-first btn-info">Left</button>
          <button type="button" class="button-bar btn-info">Middle</button>
          <button type="button" class="button-bar-last btn-info">Right</button>
        </div>
      </div>
    </div>

    <div class="card card-body">
      <div>
        <span class="card-header"> Form Example </span>
        <button
          class="float-right inline-flex items-center hover:bg-red-100 border-red-50 hover:border-red-300 hover:text-red-900 focus:outline-none rounded-full p-2 hover:cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="fill-current w-4 h-4 pt-1"
            viewBox="0 0 24 24"
          >
            <path
              d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
            />
          </svg>
        </button>
      </div>
      <div>
        <div class="mt-2 flex flex-col">
          <label for="name" class="hidden">Full Name</label>
          <input
            type="name"
            name="name"
            id="name"
            placeholder="Full Name"
            class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none dark:text-white"
          />
        </div>

        <div class="flex flex-col mt-2">
          <label for="email" class="hidden">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none dark:text-white"
          />
        </div>
        <div class="flex flex-col mt-2">
          <textarea
            placeholder="Range"
            class="flex w-100 mt-2 py-3 px-3 text-black rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none dark:text-white"
          ></textarea>
        </div>

        <div class="w-full py-3">
          <div class="inline-block flex mr-2 mt-2">
            <div class="flex items-center justify-center dark:bg-gray-800">
              <label
                class="w-64 flex flex-col items-center px-4 border py-6 bg-white uppercase cursor-pointer dark:bg-gray-800 dark:border-gray-800 hover:text-blue-500"
              >
                <svg
                  class="w-8 h-8"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
                  />
                </svg>
                <span class="mt-2 text-base leading-normal">Select a file</span>
                <input type="file" class="hidden" />
              </label>
            </div>
          </div>
        </div>
        <div class="text-right">
          <button class="btn btn-secondary">Cancel</button>
          <button class="ml-2 btn btn-primary">Save</button>
        </div>
      </div>
    </div>

    <div class="card card-body">
      <div class="title text-xl font-medium">Toasts/Alerts</div>
      <div class="inline-block mr-2">
        <div class="toast-primary">
          <p>Success, Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="toast-success">
          <p>Success, Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="toast-danger">Danger, Lorem ipsum dolor sit amet.</div>
        <div class="toast-warning">Warning, Lorem ipsum dolor sit amet.</div>
        <div class="toast-info">Info, Lorem ipsum dolor sit amet.</div>
      </div>
    </div>
  </div>
</div>
